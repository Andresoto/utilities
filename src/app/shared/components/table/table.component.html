<section class="lg-table">
  <table matSort (matSortChange)="sortData($event)">
    <thead class="lg-table-head">
      <th [mat-sort-header]="namesData[i]" *ngFor="let heading of headers; let i = index">
        {{ heading | titlecase }}
      </th>
    </thead>
    <tbody class="lg-table-body">
      <tr *ngFor="let row of sortedData">
        <ng-container *ngTemplateOutlet="rows; context: { $implicit: row }"></ng-container>
      </tr>
    </tbody>
  </table>
</section>
